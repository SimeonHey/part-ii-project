plugins {
    id 'java-library'
    id 'application'
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.1.0'
    testImplementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    implementation group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.3.1'

    implementation group: 'org.apache.lucene', name: 'lucene-core', version: '8.3.0'
    implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.3.0'

    implementation project(':new_design:common')

    implementation project(':message_app:common')
    implementation project(':message_app:storage_api')
    implementation project(':message_app:storage_systems:lucene')
    implementation project(':message_app:storage_systems:psql')

}

test {
    useJUnit()
    maxHeapSize = '1G'
}
